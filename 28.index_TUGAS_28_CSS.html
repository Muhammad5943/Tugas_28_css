<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 28</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {

            height: 950px;
            background-color: black;

        }
    </style>
</head>
<body>
    
        <div class="container text-white">
            <form action="#">
                <div class="form-groub pt-5">
                    <div class="col-md-12 text-center">
                        <img src="lampung.jpg" class="rounded-circle" style="width: 20%; height: 20%;" alt="lampung.jpg">
                    </div>

                    <br><br>
                    
                    <div class="form-grup">
                        <label class="col-md-12">
                            Nama Lengkap
                        </label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="txtnama" placeholder="Nama Lengkap">
                        </div>
                    </div>

                    <br><br>

                    <div class="form-grup">
                        <label class="col-md-12">
                            Alamat
                        </label>
                        <div class="col-md-12">
                            <textarea name="txtarea" class="form-control" cols="97" rows="2" placeholder="Alamat"></textarea>
                        </div>
                    </div>

                    <br><br>
                    
                    <div class="form-grup">
                        <label class="col-md-12">
                            Alanat Email
                        </label>
                        <div class="col-md-12">
                            <input type="email" class="form-control" name="txtemail" placeholder="Alamat Email (disable)">
                        </div>
                    </div>

                    <br><br>

                    <div class="form-grup">
                        <label class="col-md-12">
                            Password
                        </label>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="txtpassword" placeholder="Password">
                        </div>
                    </div>

                    <br><br>

                    <div class="form-grup">
                        <label for="#" class="col-md-12">
                            Scan KTP
                        </label>
                        <div class="col-md-12">
                            <input type="file" name="txtnama">
                        </div>
                    </div>

                    <br><br>
                    
                    <div class="form-group">
                        <div class="class d-flex col-md-12">
                            <input type="checkbox" name="txtcheckbox"> 
                            <p> Saya setuju dan telah membaca <span style="color: blue;">aturan</span> serta 
                                <span style="color: blue;">ketentuan</span> yang berlaku.
                            </p>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</html>
